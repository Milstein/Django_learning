{% extends 'polls/base.html' %}
{% block main_content %}
<h1>Welcome to the Poll Application!</h1>
    {% if latest_questions %}
            <ul>
                {% for question in latest_questions %}

                    <li><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>

                {% endfor %}
            </ul>

    {% endif %}

{% endblock %}
